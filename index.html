<body>
    <h1>Jogo adivinhe o número</h1>

    <p>Tente advinhar o número que nós selecionamos de 1 até 100. 
        tente adivinhar o número, você terá somente 10 chances para tentar.</p>
    <p>Você reberá um palpite se o seu número está muito alto ou baixo finalizar o jogo</p>
    </p>

    <h3>Boa sorte</h3>
<div class="form">
    <label for="campoPalpite"><b>Digite o seu palpite</b> </label><input type="text" id="campoPalpite" class="campoPalpite">
    <input type="submit" value="Enviar palpite" class="enviarPalpite">
</div>

<div class="resultadoParas">
    <p class="palpites"></p>
    <p class="ultimoResultado"></p>
    <p class="baixoOuAlto"></p>
</div>
